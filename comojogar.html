    <textarea name="tutorial" id="tuto" cols="30" rows="10">Bulls and cows (bois e vacas) é um jogo de lógica que irá forçar a memorização e o raciocínio, para adivinhar uma sequência de números.
        Bulls and cows é um jogo que o intuito é descobrir o número "secreto", que poderá ter 3 ou 4 digitos, conforme o nível.
        
        Você chuta um número, e o resultado é a quantidade de Cows ou Bulls.
        
        Cow é quando você acerta o número, mas o numero não está na posição certa.
        Bull é quando você acerta o número e a posição dele também.
        
        Ganha o jogo quando vc descobrir o número secreto.</textarea>
